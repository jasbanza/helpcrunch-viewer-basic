    <div class="main-container">
      <!-- Content for the top panel goes here -->
      <div class="top-panel">

        <div class="header-bar">
          <div class="title">Helpcrunch Tickets</div>
          <div class="client">

        <!-- Content for the main panel goes here -->

        <div id="ticket-list-loader">

          <div id="divTicketList" class="ticket-list"></div>

        <div id="ticket-messages-loader">
          <div class="loader">Loading...</div>
          <div id="divTicketMessages" class="ticket-messages">
            <!-- Selected ticket messages goes here -->
          </div>
